<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 w-100 text-center"
        >Weather Dashboard</span
      >
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 bg-light">
          <div class="row">
            <div class="col-sm-12">
              <h5>Search for a City:</h5>
            </div>
            <form class="form-inline">
              <div class="form-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="form-city"
                  placeholder="Enter City"
                />
              </div>
              <button type="text" class="btn btn-primary mb-3">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
          <div class="row">
            <div class="col-sm-12 weather-btn">

              soluta corporis asperiores quas sint iste itaque ratione eos,
              ullam atque, id quam tempora, unde dolore et quod alias mollitia
              optio.
            </div>
          </div>
        </div>
        <div class="col-sm-8 bg-dark"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
